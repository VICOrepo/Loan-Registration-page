<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <title>Registration Form</title>
</head>
<body style="background-color: azure;">
<div class="container" >
    <div class="row">
        <div class="text-center" style="margin: 20px 0 0 30px ;">
            <img src="image/logo-original.png" alt="">
        </div>
        
    <div class="col-lg-12 text-center" style="margin: 50px;">
     <h3 style="font-weight:bold;">How much do you need</h3>
    </div>
</div>

    <form name="myform" action="successfull.html" onsubmit="return validateForm()" autocomplete="off"></form>
    <div class="row">
        <div class="col-lg-4">
           <div class="form-group">
            <label for="loanAmount" style="margin: 0 0 10px 0; font-size: 20px;">Loan Amount :</label>
            <input type="text"
            placeholder="Amount should be between $2,000 and $20,000"
            class="form-group"
            style="width:400px;"
            id="loanAmount"
            onkeypress="return IsNumericlamount(event);"
            onblur="currency();"
            maxlength="12"
            required/>
            <span id="loanAmountError" style="color: red;" >*Write a valid Amount.</span>
            <br>
            <br>
           
           <div class="form-group">
            <label for="loanPurpose" style="margin: 0 0 10px 0; font-size: 20px;">Loan Purpose :</label>
            <input type="text"
            placeholder="Write Your Purpose"
            class="form-group"
            style="width:400px;"
            id="loanPurpose"
            onkeypress="return (event);"
            onblur="currency();"
            maxlength="150"
            required/>
            <span id="loanPurposeError" style="color: red;" >*Write a valid Purpose.</span>
           </div>
        </div>
    </div>
</div>
    
    </div>


    <script src="validationscript.js"></script>
</body>
</html>
