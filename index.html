<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <title>Registration Form</title>
</head>
<body style="background-color: rgb(196, 238, 238);">
<div class="container" >
    <div class="row">
        <div class="text-center" style="margin: 20px 10px 40px 0px ;">
            <img src="image/logo-original.png" alt="">
        </div>
        
        <!-- How much do you need  -->
    <div class="col-lg-12 text-center" >
     <h3 style="font-weight:bold; margin-bottom: 30px;">How much do you need</h3>
    </div>
</div>

    <form name="myform" action="successfull.html" onsubmit="return LoanValidateForm()" autocomplete="off">
    <div class="row">
        <div class="col-lg-4">
           
           <div class="form-group">
            <label for="loanAmount" style="margin: 0 0 10px 0; font-size: 20px;">Loan Amount :</label>
            <input type="text"
            placeholder="Amount should be between $2,000 and $20,000"
            class="form-group"
            style="width:400px;"
            id="loanAmount"
            onblur="currencyMasking()"
             
            maxlength="10"
            required/>
            <span id="loanAmountError" style="color: red; "></span>
            <br>
            
           <div class="form-group">
            <label for="loanPurpose" style="margin: 0 0 10px 0; font-size: 20px;">Loan Purpose :</label>
            <input type="text"
            placeholder="Write Your Purpose"
            class="form-group"
            style="width:400px;"
            onblur="isPurpose()"
            id="loanPurpose"
            maxlength="150"
            required/>
            <span id="loanPurposeError" style="color: red; "></span>
           </div>
          
        </div>
    </div>

 </div>
 <br>
 <!-- Tell me about yourself -->
 <div class="row">
    <div class="col-lg-12 text-center">
        <h3 style="font-weight:bold; margin-bottom: 30px;">Tell Us About Yourself</h3>
    </div>
 </div>

 <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;" > First Name:</label>
            <input type="text"
            id="firstName"
            name="firstname"
            style="width:350px;"
            placeholder="E.g Max"
            onblur="firstNameValidation()"
            maxlength="40"
            class="form-group"
            required />
            <span id="firstnameError" style="color: red;"></span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;"> Middle Name:</label>
            <input type="text"
            id="middleName"
            name="middlename"
            onblur="middleNameValidation()"
            style="width:350px;"
            placeholder="E.g. Mow (optional)"
            maxlength="40"
            class="form-group"
             /><span id="middlenameError" style="color: red;"></span>
            </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;"> Last Name:</label>
            <input type="text"
            id="lastName"
            name="lastname"
            style="width:350px;"
            placeholder="E.g, Lax"
            onblur="lastNameValidation()"
            maxlength="40"
            class="form-group"
            required />
            <span id="lastnameError" style="color: red;"></span>
        </div>
    </div>
 </div>


 <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;" >Date of Birth</label>
            <input type="text"
            id="DOB"
            name="DOB"
            style="width:350px;"
            placeholder="DD/MM/YYYY"
            onblur="DOB()"
            maxlength="60"
            class="form-group"
            required />
            <span id="DOBError" style="color: red;"></span>

        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;">Email</label>
            <input type="email"
            id="email"
            name="email"
            style="width:350px;"
            placeholder="E.g. sigma@info.co"
            onblur="emailValidation()"
            maxlength="80"
            class="form-group"
            required
             /><span id="EmailError" style="color: red;"></span>
            </div>
    </div>
    
 </div>
 <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;" >Home Phone</label>
            <input type="text"
            id="hPhone"
            name="hPhone"
            style="width:350px;"
            placeholder="e.g., (123) 456-7890"
            onblur="homeMobileValidation()"
            onkeypress="homeMobileMasking()"
            
            maxlength="10"
            class="form-group"
            required />
            <span id="hPhoneError" style="color: red;"></span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;"> Mobile Phone</label>
            <input type="text"
            id="mPhone"
            name="mPhone"
            style="width:350px;"
            placeholder="e.g., (123) 456-7890"
            onblur="mobileValidation()"
            onkeypress="mobileMasking()"
            maxlength="10"
            minlength="10"
            class="form-group"
             required/>
             <span id="mphoneError" style="color: red;"></span>
            </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;"> SSN</label>
            <input type="text"
            id="SSN"
            name="SSN"
            style="width:350px;"
            placeholder="e.g 123-12-1234"
            minlength="11"
            onblur="ssnValidation()"
            onkeypress="mask(this,mssn)"
            class="form-group"
            required />
            <span id="SSNError" style="color: red;"></span>
        </div>
    </div>
 </div>
 <br>
                                          <!-- What is your home address  -->
 <div class="row">
    <div class="col-lg-12 text-center">
        <h3 style="font-weight:bold; margin-bottom: 30px;">What is your home address</h3>
    </div>
 </div>

 <div class="row">
    <div class="col-lg-4">
       <div class="form-group">
        <label for="loanAmount" style="margin: 0 0 10px 0; font-size: 20px;">Street Address 1</label>
        <input type="text"
        placeholder="Address"
        class="form-group"
        style="width:500px;"
        onblur="addressValidation()"
        id="address"
        maxlength="100"
        required/>
        <span id="addressError" style="color: red; "></span>
        <br>
       
       <div class="form-group">
        <label for="loanPurpose" style="margin: 0 0 10px 0; font-size: 20px;">Street Address 2</label>
        <input type="text"
        placeholder="Address"
        class="form-group"
        onblur="address2Validation()"
        style="width:500px;"
        id="address2"
        maxlength="100"
        /><span id="address2Error" style="color: red; "></span>
       </div>
       <!-- <input type="submit" value="Submit"> -->
    </div>
 </div>

 </div>
 <br>

 <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;" >City</label>
            <input type="text"
            id="city"
        placeholder="e.g,Los Angeles "
        class="form-group"
        onblur="cityValidation()"
        style="width:350px;"
        maxlength="30"
       required /><span id="cityError" style="color: red;"></span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;">State</label>

            <select name="sstate" tabindex="11" id="sstate" class="form-control" rel="addressResult" aria-invalid="true">
                <option value="" selected="selected">Select State</option>
                <option value="AL">AL - Alabama</option>
                <option value="AK">AK - Alaska</option>
                <option value="AS">AS - American Samoa</option>
                <option value="AZ">AZ - Arizona</option>
                <option value="AR">AR - Arkansas</option>
                <option value="CA">CA - California</option>
                <option value="CO">CO - Colorado</option>
                <option value="CT">CT - Connecticut</option>
                <option value="DE">DE - Delaware</option>
                <option value="DC">DC - District of Columbia</option>
                <option value="FM">FM - Federated States of Micronesia</option>
                <option value="FL">FL - Florida</option>
                <option value="GA">GA - Georgia</option>
                <option value="GU">GU - Guam</option>
                <option value="HI">HI - Hawaii</option>
                <option value="ID">ID - Idaho</option>
                <option value="IL">IL - Illinois</option>
                <option value="IN">IN - Indiana</option>
                <option value="IA">IA - Iowa</option>
                <option value="KS">KS - Kansas</option>
                <option value="KY">KY - Kentucky</option>
                <option value="LA">LA - Louisiana</option>
                <option value="ME">ME - Maine</option>
                <option value="MH">MH - Marshall Islands</option>
                <option value="MD">MD - Maryland</option>
                <option value="MA">MA - Massachusetts</option>
                <option value="MI">MI - Michigan</option>
                <option value="MN">MN - Minnesota</option>
                <option value="MS">MS - Mississippi</option>
                <option value="MO">MO - Missouri</option>
                <option value="MT">MT - Montana</option>
                <option value="NE">NE - Nebraska</option>
                <option value="NV">NV - Nevada</option>
                <option value="NH">NH - New Hampshire</option>
                <option value="NJ">NJ - New Jersey</option>
                <option value="NM">NM - New Mexico</option>
                <option value="NY">NY - New York</option>
                <option value="NC">NC - North Carolina</option>
                <option value="ND">ND - North Dakota</option>
                <option value="MP">MP - Northern Mariana Islands</option>
                <option value="OH">OH - Ohio</option>
                <option value="OK">OK - Oklahoma</option>
                <option value="OR">OR - Oregon</option>
                <option value="PW">PW - Palau</option>
                <option value="PA">PA - Pennsylvania</option>
                <option value="PR">PR - Puerto Rico</option>
                <option value="RI">RI - Rhode Island</option>
                <option value="SC">SC - South Carolina</option>
                <option value="SD">SD - South Dakota</option>
                <option value="TN">TN - Tennessee</option>
                <option value="TX">TX - Texas</option>
                <option value="UT">UT - Utah</option>
                <option value="VT">VT - Vermont</option>
                <option value="VI">VI - Virgin Islands</option>
                <option value="VA">VA - Virginia</option>
                <option value="WA">WA - Washington</option>
                <option value="WV">WV - West Virginia</option>
                <option value="WI">WI - Wisconsin</option>
                <option value="WY">WY - Wyoming</option>
                <option value="AA">AA - Armed Forces Americas</option>
                <option value="AE">AE - Armed Forces Europe</option>
                <option value="AP">AP - Armed Forces Pacific</option>
            </select><span id="stateError" style="color: red;visibility: hidden;">Invalid State</span>
            </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;">ZIP</label>
            <input type="text"
            id="zip"
            name="zip"
            style="width:350px;"
            placeholder="5 digit ZIP code"
            onblur="zipvalidation()"
            maxlength="5"
            class="form-group"
            required
             /><span id="zipError" style="color: red;"></span>

            </div>
    </div>
    
 </div>
 <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;" >Residence Date</label>
            <input type="date"
            id="rNO"
            name="rNO"
            style="width:350px;"
            placeholder="Residence Date"
            class="form-group"
             />
            
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;">Residence Type</label>
            <input type="text"
            id="rtype"
            name="rtype"
            style="width:350px;"
            placeholder="Residence Type"
            onblur="rtypeValidation()"
            maxlength="20"
            class="form-group"
            /><span id="typeError" style="color: red;"></span>
            </div>
    </div>
    
 </div>
 <br>

 <div class="row">
    <div class="col-lg-12 text-center">
        <h3 style="font-weight:bold; margin-bottom: 30px;">How much do you make</h3>
    </div>
 </div>

 <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;" >Annual Income</label>
            <input type="text"
            id="aIncome"
            name="aIncome"
            style="width:350px;"
            placeholder="It should be less then 1M$"
            onblur="incomeValidation()"
            onkeypress="income()"
            maxlength="40"
            class="form-group"
            required />
            <span id="annualIncome" style="color: red;"></span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;"> Employment Type</label>
            <input type="text"
            id="EmployType"
            name="EmployType"
            style="width:350px;"
            placeholder="e.g, Developer"
            onblur="emptypeValidation()"
            maxlength="100"
            class="form-group"
             /><span id="emptypeError" style="color: red;"></span>
         </div>
    </div>
    
 </div>

 <div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;" >Employer Name</label>
            <input type="text"
            id="empName"
            name="empName"
            style="width:350px;"
            placeholder="e.g, Sigma Infosolution pvt ltd"
            onblur="empNameValidation()"
            maxlength="50"
            class="form-group"
            required /> <span id="empNameError" style="color: red;"></span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label style="margin: 0 0 10px 0; font-size: 20px;">Employer Phone</label>
            <input type="tel"
            id="ePhone"
            name="ePhone"
            onkeypress="empMobileMasking()"
            onblur="empMobileValidation()"
            style="width:350px;"
            placeholder="e.g., (123) 456-7890"
            maxlength="10"
            class="form-group"
            required
             /><span id="empPhoneError" style="color: red;visibility: hidden;">*Phone No. must be in Numeric</span>
             
    </div>
    
   </div>
 </div> 

  <br>
   <div class="row" >
    <div class="col-lg-12 text-center" >
       <button class="btn btn-primary btn-block"  style="margin-top: 10px; margin-bottom: 20px;">Submit</button>
    </div>
   </div>
  
 </form>
</div>


    <script src="validationscript.js"></script>
</body>
</html>
